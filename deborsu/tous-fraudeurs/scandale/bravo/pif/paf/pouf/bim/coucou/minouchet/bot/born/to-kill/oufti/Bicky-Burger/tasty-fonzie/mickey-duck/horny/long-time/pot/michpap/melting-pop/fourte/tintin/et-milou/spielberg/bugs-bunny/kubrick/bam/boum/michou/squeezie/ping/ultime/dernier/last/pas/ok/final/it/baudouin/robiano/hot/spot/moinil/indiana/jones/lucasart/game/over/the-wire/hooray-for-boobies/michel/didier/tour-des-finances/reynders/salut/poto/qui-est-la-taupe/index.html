<style>
:root {
  --bg: #07080a;
  --bg-card: #0d0f12;
  --bg-elevated: #12151a;
  --bg-overlay: rgba(7,8,10,0.92);
  --text: #d4cfc6;
  --text-bright: #f0ece4;
  --text-dim: #7a766e;
  --text-muted: #4a473f;
  --red: #c2291e;
  --red-glow: #ff3b2e;
  --red-dim: rgba(194,41,30,0.15);
  --gold: #b8943e;
  --gold-glow: #e0b84a;
  --gold-dim: rgba(184,148,62,0.12);
  --green: #2a8a4a;
  --green-glow: #3dcc6a;
  --green-dim: rgba(42,138,74,0.12);
  --blue: #2a5a8a;
  --blue-glow: #4a8acc;
  --blue-dim: rgba(42,90,138,0.12);
  --purple: #6a3a8a;
  --purple-glow: #9a5acc;
  --cyan: #1a7a7a;
  --cyan-glow: #2ababa;
  --serif: 'Crimson Pro', Georgia, serif;
  --mono: 'JetBrains Mono', monospace;
  --sans: 'Outfit', sans-serif;
  --vh: 1vh;
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { font-size: 16px; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: var(--serif);
  line-height: 1.65;
  overflow-x: hidden;
  min-height: 100vh;
  min-height: calc(var(--vh, 1vh) * 100);
  -webkit-font-smoothing: antialiased;
  -webkit-tap-highlight-color: transparent;
}
::selection { background: var(--red); color: white; }

/* === SCREEN SYSTEM === */
.screen {
  display: none;
  min-height: 100vh;
  min-height: calc(var(--vh, 1vh) * 100);
  padding: 0;
  opacity: 0;
  transition: opacity 0.6s ease;
}
.screen.active {
  display: flex;
  flex-direction: column;
}
.screen.visible { opacity: 1; }

/* === BOOT SEQUENCE === */
#bootScreen {
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
  background: var(--bg);
}
.boot-text {
  font-family: var(--mono);
  font-size: 0.7rem;
  color: var(--green);
  text-align: left;
  max-width: 500px;
  line-height: 1.8;
}
.boot-text .cursor {
  display: inline-block;
  width: 8px;
  height: 14px;
  background: var(--green);
  animation: blink 1s step-end infinite;
  vertical-align: middle;
  margin-left: 2px;
}
@keyframes blink { 50% { opacity: 0; } }
.boot-text .classified {
  color: var(--red);
  font-weight: 700;
}

/* === TITLE SCREEN === */
#titleScreen {
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 2rem;
  position: relative;
}
#titleScreen::before {
  content: '';
  position: absolute;
  inset: 0;
  background:
    radial-gradient(ellipse at 30% 40%, rgba(194,41,30,0.06) 0%, transparent 60%),
    radial-gradient(ellipse at 70% 60%, rgba(184,148,62,0.04) 0%, transparent 50%);
}
#titleScreen > * { position: relative; z-index: 1; }
.title-eyebrow {
  font-family: var(--mono);
  font-size: 0.6rem;
  letter-spacing: 0.4em;
  text-transform: uppercase;
  color: var(--red);
  margin-bottom: 1.5rem;
}
.title-main {
  font-family: var(--sans);
  font-size: clamp(2.5rem, 12vw, 5rem);
  font-weight: 900;
  line-height: 0.95;
  letter-spacing: -0.04em;
  color: var(--text-bright);
  margin-bottom: 0.5rem;
}
.title-sub {
  font-family: var(--serif);
  font-size: clamp(1rem, 4vw, 1.5rem);
  font-weight: 300;
  font-style: italic;
  color: var(--text-dim);
  margin-bottom: 3rem;
}
.title-desc {
  font-family: var(--sans);
  font-size: 0.85rem;
  color: var(--text-dim);
  max-width: 400px;
  margin: 0 auto 2.5rem;
  line-height: 1.6;
}
.btn-start {
  font-family: var(--mono);
  font-size: 0.8rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  padding: 1rem 3rem;
  border: 1px solid var(--red);
  color: var(--red);
  background: transparent;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}
.btn-start::before {
  content: '';
  position: absolute;
  inset: 0;
  background: var(--red);
  transform: translateX(-101%);
  transition: transform 0.3s;
}
.btn-start:hover::before, .btn-start:active::before { transform: translateX(0); }
.btn-start:hover, .btn-start:active { color: white; }
.btn-start span { position: relative; z-index: 1; }
.title-legal {
  font-family: var(--mono);
  font-size: 0.55rem;
  color: var(--text-muted);
  margin-top: 3rem;
  max-width: 400px;
  line-height: 1.6;
}

/* === CHARACTER SELECT === */
#selectScreen {
  padding: 1.5rem;
  padding-bottom: 6rem;
}
.select-header {
  text-align: center;
  margin-bottom: 2rem;
  padding-top: 1rem;
}
.select-header h2 {
  font-family: var(--sans);
  font-size: 1.5rem;
  font-weight: 700;
  margin-bottom: 0.3rem;
}
.select-header p {
  font-family: var(--mono);
  font-size: 0.7rem;
  color: var(--text-dim);
}
.persona-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 500px;
  margin: 0 auto;
}
.persona-card {
  background: var(--bg-card);
  border: 1px solid #1a1d22;
  padding: 1.5rem;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}
.persona-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; bottom: 0;
  width: 3px;
  background: var(--persona-color, var(--red));
  transform: scaleY(0);
  transition: transform 0.3s;
  transform-origin: top;
}
.persona-card:hover::before, .persona-card:active::before { transform: scaleY(1); }
.persona-card:hover, .persona-card:active {
  border-color: var(--persona-color, var(--red));
  transform: translateX(4px);
}
.persona-card__icon {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}
.persona-card__role {
  font-family: var(--mono);
  font-size: 0.6rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--persona-color, var(--red));
  margin-bottom: 0.3rem;
}
.persona-card__name {
  font-family: var(--sans);
  font-size: 1.2rem;
  font-weight: 700;
  color: var(--text-bright);
  margin-bottom: 0.5rem;
}
.persona-card__desc {
  font-family: var(--serif);
  font-size: 0.85rem;
  color: var(--text-dim);
  line-height: 1.5;
}
.persona-card__diff {
  font-family: var(--mono);
  font-size: 0.6rem;
  color: var(--text-muted);
  margin-top: 0.8rem;
  letter-spacing: 0.05em;
}

/* === BRIEFING === */
#briefingScreen {
  padding: 1.5rem;
  justify-content: center;
  align-items: center;
}
.briefing-content {
  max-width: 500px;
  width: 100%;
}
.briefing-dossier {
  font-family: var(--mono);
  font-size: 0.6rem;
  letter-spacing: 0.3em;
  text-transform: uppercase;
  color: var(--red);
  text-align: center;
  margin-bottom: 2rem;
}
.briefing-portrait {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 2px solid var(--persona-active-color, var(--red));
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  margin: 0 auto 1.5rem;
  background: var(--bg-elevated);
}
.briefing-name {
  font-family: var(--sans);
  font-size: 1.8rem;
  font-weight: 900;
  text-align: center;
  color: var(--text-bright);
  margin-bottom: 0.3rem;
}
.briefing-role {
  font-family: var(--mono);
  font-size: 0.7rem;
  text-align: center;
  color: var(--persona-active-color, var(--red));
  letter-spacing: 0.1em;
  margin-bottom: 2rem;
}
.briefing-text {
  font-family: var(--serif);
  font-size: 1rem;
  line-height: 1.7;
  color: var(--text);
  margin-bottom: 2rem;
}
.briefing-text strong { color: var(--gold-glow); }
.briefing-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 0.8rem;
  margin-bottom: 2rem;
}
.briefing-stat {
  background: var(--bg-card);
  border: 1px solid #1a1d22;
  padding: 0.8rem;
  text-align: center;
}
.briefing-stat__label {
  font-family: var(--mono);
  font-size: 0.55rem;
  text-transform: uppercase;
  letter-spacing: 0.15em;
  color: var(--text-muted);
  margin-bottom: 0.3rem;
}
.briefing-stat__value {
  font-family: var(--sans);
  font-size: 1.2rem;
  font-weight: 700;
  color: var(--text-bright);
}
.briefing-stat__bar {
  height: 3px;
  background: #1a1d22;
  margin-top: 0.4rem;
  border-radius: 2px;
  overflow: hidden;
}
.briefing-stat__fill {
  height: 100%;
  border-radius: 2px;
  transition: width 1s ease;
}
.btn-begin {
  width: 100%;
  font-family: var(--mono);
  font-size: 0.8rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  padding: 1rem;
  border: 1px solid var(--persona-active-color, var(--red));
  color: var(--persona-active-color, var(--red));
  background: transparent;
  cursor: pointer;
  transition: all 0.3s;
}
.btn-begin:hover, .btn-begin:active {
  background: var(--persona-active-color, var(--red));
  color: white;
}

/* === GAME SCREEN === */
#gameScreen {
  padding: 0;
}
.game-topbar {
  position: sticky;
  top: 0;
  z-index: 50;
  background: var(--bg-overlay);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid #1a1d22;
  padding: 0.6rem 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.game-topbar__left {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}
.game-topbar__chapter {
  font-family: var(--mono);
  font-size: 0.6rem;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: var(--persona-active-color, var(--red));
}
.game-topbar__title {
  font-family: var(--sans);
  font-size: 0.75rem;
  font-weight: 600;
  color: var(--text-dim);
}
.game-topbar__right {
  display: flex;
  gap: 0.5rem;
}
.topbar-btn {
  width: 32px;
  height: 32px;
  border: 1px solid #1a1d22;
  background: transparent;
  color: var(--text-dim);
  font-size: 0.9rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
}
.topbar-btn:hover, .topbar-btn:active {
  border-color: var(--text-dim);
  color: var(--text);
}
.topbar-btn.has-new {
  position: relative;
}
.topbar-btn.has-new::after {
  content: '';
  position: absolute;
  top: 4px; right: 4px;
  width: 6px; height: 6px;
  border-radius: 50%;
  background: var(--red-glow);
}

/* GAME NARRATIVE */
.game-narrative {
  flex: 1;
  padding: 1.5rem;
  padding-bottom: 2rem;
  max-width: 600px;
  margin: 0 auto;
  width: 100%;
}
.narrative-block {
  margin-bottom: 1.5rem;
  opacity: 0;
  transform: translateY(15px);
  animation: fadeUp 0.6s ease forwards;
}
.narrative-block:nth-child(2) { animation-delay: 0.3s; }
.narrative-block:nth-child(3) { animation-delay: 0.6s; }
.narrative-block:nth-child(4) { animation-delay: 0.9s; }
.narrative-block:nth-child(5) { animation-delay: 1.2s; }
.narrative-block:nth-child(6) { animation-delay: 1.5s; }
@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

.narrative-text {
  font-family: var(--serif);
  font-size: 1.05rem;
  line-height: 1.75;
  color: var(--text);
}
.narrative-text strong { color: var(--gold-glow); font-weight: 600; }
.narrative-text em { color: var(--text-bright); }
.narrative-text .redacted {
  background: var(--text-muted);
  color: var(--text-muted);
  padding: 0 0.3em;
  cursor: pointer;
  transition: all 0.3s;
  user-select: none;
}
.narrative-text .redacted.revealed {
  background: var(--red-dim);
  color: var(--red-glow);
}

/* EVIDENCE INLINE */
.evidence-inline {
  background: var(--bg-elevated);
  border-left: 3px solid var(--gold);
  padding: 1rem 1.2rem;
  margin: 1.5rem 0;
  font-family: var(--mono);
  font-size: 0.8rem;
  line-height: 1.6;
  color: var(--text-dim);
}
.evidence-inline__tag {
  font-size: 0.6rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--gold);
  margin-bottom: 0.4rem;
  display: flex;
  align-items: center;
  gap: 0.4rem;
}
.evidence-inline__tag::before {
  content: 'â—†';
  font-size: 0.5rem;
}
.evidence-collected {
  animation: evidenceFlash 0.5s ease;
}
@keyframes evidenceFlash {
  0% { border-left-color: var(--gold-glow); box-shadow: 0 0 20px var(--gold-dim); }
  100% { border-left-color: var(--gold); box-shadow: none; }
}

/* DIALOGUE */
.dialogue {
  background: var(--bg-card);
  border: 1px solid #1a1d22;
  padding: 1.2rem;
  margin: 1.5rem 0;
  position: relative;
}
.dialogue::before {
  content: 'Â«';
  position: absolute;
  top: -5px; left: 10px;
  font-family: var(--serif);
  font-size: 2.5rem;
  color: var(--text-muted);
  line-height: 1;
}
.dialogue__text {
  font-family: var(--serif);
  font-size: 1rem;
  font-style: italic;
  color: var(--text-bright);
  padding-left: 0.5rem;
  line-height: 1.6;
}
.dialogue__speaker {
  font-family: var(--mono);
  font-size: 0.65rem;
  color: var(--text-muted);
  margin-top: 0.6rem;
  letter-spacing: 0.05em;
}

/* CHOICES */
.choices-container {
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid #1a1d22;
  opacity: 0;
  animation: fadeUp 0.6s ease 1.8s forwards;
}
.choices-label {
  font-family: var(--mono);
  font-size: 0.6rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--text-muted);
  margin-bottom: 1rem;
  text-align: center;
}
.choice-btn {
  display: block;
  width: 100%;
  text-align: left;
  background: var(--bg-card);
  border: 1px solid #1a1d22;
  padding: 1.2rem;
  margin-bottom: 0.8rem;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
  font-family: inherit;
  color: inherit;
}
.choice-btn::before {
  content: '';
  position: absolute;
  top: 0; left: 0; bottom: 0;
  width: 3px;
  background: var(--persona-active-color, var(--red));
  transform: scaleY(0);
  transition: transform 0.3s;
  transform-origin: bottom;
}
.choice-btn:hover::before, .choice-btn:active::before { transform: scaleY(1); }
.choice-btn:hover, .choice-btn:active {
  border-color: var(--persona-active-color, var(--red));
  background: var(--bg-elevated);
  transform: translateX(4px);
}
.choice-btn__letter {
  font-family: var(--mono);
  font-size: 0.6rem;
  color: var(--persona-active-color, var(--red));
  letter-spacing: 0.15em;
  text-transform: uppercase;
  margin-bottom: 0.3rem;
}
.choice-btn__text {
  font-family: var(--serif);
  font-size: 0.95rem;
  color: var(--text);
  line-height: 1.5;
}
.choice-btn__consequence {
  font-family: var(--mono);
  font-size: 0.6rem;
  color: var(--text-muted);
  margin-top: 0.4rem;
}

/* STAT CHANGE NOTIFICATION */
.stat-change {
  position: fixed;
  top: 60px;
  right: 1rem;
  background: var(--bg-card);
  border: 1px solid #1a1d22;
  padding: 0.6rem 1rem;
  font-family: var(--mono);
  font-size: 0.7rem;
  z-index: 100;
  animation: slideInOut 2.5s ease forwards;
  pointer-events: none;
}
.stat-change.positive { border-color: var(--green); color: var(--green-glow); }
.stat-change.negative { border-color: var(--red); color: var(--red-glow); }
@keyframes slideInOut {
  0% { transform: translateX(100%); opacity: 0; }
  15% { transform: translateX(0); opacity: 1; }
  85% { transform: translateX(0); opacity: 1; }
  100% { transform: translateX(100%); opacity: 0; }
}

/* === EVIDENCE BOARD OVERLAY === */
#evidenceBoard {
  position: fixed;
  inset: 0;
  background: var(--bg-overlay);
  z-index: 200;
  display: none;
  flex-direction: column;
  overflow-y: auto;
  padding: 1rem;
}
#evidenceBoard.open { display: flex; }
.evidence-board__header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem 0;
  margin-bottom: 1rem;
  border-bottom: 1px solid #1a1d22;
  position: sticky;
  top: 0;
  background: var(--bg-overlay);
  z-index: 1;
}
.evidence-board__title {
  font-family: var(--sans);
  font-size: 1.1rem;
  font-weight: 700;
}
.evidence-board__count {
  font-family: var(--mono);
  font-size: 0.7rem;
  color: var(--gold);
}
.evidence-board__close {
  width: 36px; height: 36px;
  background: transparent;
  border: 1px solid #1a1d22;
  color: var(--text-dim);
  font-size: 1.2rem;
  cursor: pointer;
}
.evidence-list {
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
  padding-bottom: 2rem;
}
.evidence-item {
  background: var(--bg-card);
  border: 1px solid #1a1d22;
  padding: 1rem;
}
.evidence-item.locked {
  opacity: 0.3;
  border-style: dashed;
}
.evidence-item__tag {
  font-family: var(--mono);
  font-size: 0.55rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  margin-bottom: 0.3rem;
}
.evidence-item__name {
  font-family: var(--sans);
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--text-bright);
  margin-bottom: 0.3rem;
}
.evidence-item__desc {
  font-family: var(--serif);
  font-size: 0.8rem;
  color: var(--text-dim);
  line-height: 1.5;
}

/* === STATS OVERLAY === */
#statsPanel {
  position: fixed;
  inset: 0;
  background: var(--bg-overlay);
  z-index: 200;
  display: none;
  flex-direction: column;
  padding: 1rem;
  overflow-y: auto;
}
#statsPanel.open { display: flex; }
.stats-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem 0;
  margin-bottom: 1.5rem;
  border-bottom: 1px solid #1a1d22;
}
.stats-header h3 {
  font-family: var(--sans);
  font-size: 1.1rem;
  font-weight: 700;
}
.stat-row {
  margin-bottom: 1.5rem;
}
.stat-row__header {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  margin-bottom: 0.3rem;
}
.stat-row__name {
  font-family: var(--mono);
  font-size: 0.7rem;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--text-dim);
}
.stat-row__value {
  font-family: var(--sans);
  font-size: 1rem;
  font-weight: 700;
}
.stat-row__bar {
  height: 6px;
  background: #1a1d22;
  border-radius: 3px;
  overflow: hidden;
}
.stat-row__fill {
  height: 100%;
  border-radius: 3px;
  transition: width 0.8s ease;
}

/* === CHAPTER END === */
.chapter-end {
  text-align: center;
  padding: 2rem 0;
  margin-top: 2rem;
  border-top: 1px solid #1a1d22;
}
.chapter-end__label {
  font-family: var(--mono);
  font-size: 0.6rem;
  letter-spacing: 0.3em;

    ch.choices.forEach((choice, i) => {

// â”€â”€ MAKE CHOICE â”€â”€
function makeChoice(chapterIdx, choiceIdx) {
  const ch = CHAPTERS[state.persona][chapterIdx];
  const choice = ch.choices[choiceIdx];
  state.choices[chapterIdx] = choiceIdx;
  
  // Apply effects
  if (choice.effects) {
    Object.entries(choice.effects).forEach(([stat, delta]) => {
      const old = state.stats[stat];
      state.stats[stat] = Math.max(0, Math.min(100, state.stats[stat] + delta));
      showStatChange(stat, delta);
    });
  }
  
  // Collect evidence
  if (choice.evidence) {
    state.evidence.add(choice.evidence);
  }
  
  // Check for ending
  if (choice.ending) {
    setTimeout(() => renderEnding(choice.ending), 600);
    return;
  }
  
  // Next chapter
  if (choice.next !== undefined) {
    state.chapter = choice.next;
    setTimeout(() => {
      renderChapter();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }, 400);
  }
}

function showStatChange(stat, delta) {
  const labels = { credibilite: 'CrÃ©dibilitÃ©', pression: 'Pression', reseau: 'RÃ©seau', intuition: 'Intuition' };
  const el = document.createElement('div');
  el.className = `stat-change ${delta > 0 ? 'positive' : 'negative'}`;
  el.textContent = `${labels[stat]} ${delta > 0 ? '+' : ''}${delta}`;
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 2600);
}
