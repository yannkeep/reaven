<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#aa0000">
    <title>OPS CENTER // TRUTH_DECODER</title>
    <link rel="manifest" href="data:application/manifest+json,%7B%22name%22%3A%22OPS%20CENTER%22%2C%22short_name%22%3A%22OPS%22%2C%22display%22%3A%22standalone%22%2C%22background_color%22%3A%22%23000000%22%2C%22theme_color%22%3A%22%23aa0000%22%7D">
    <style>
        body { 
            background: #050000; 
            color: #ff3333; 
            font-family: 'Courier New', Courier, monospace; 
            overflow: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            user-select: none;
        }
       .fui-container { 
            border: 1px solid #aa0000; 
            padding: 30px; 
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2), inset 0 0 20px rgba(255, 0, 0, 0.1); 
            text-align: center; 
            max-width: 600px; 
            width: 90%; 
            position: relative;
        }
       .fui-container::before {
            content: "SECURE CONNECTION // 2026-01-15";
            position: absolute;
            top: -10px;
            left: 10px;
            background: #050000;
            padding: 0 5px;
            font-size: 0.8em;
        }
       .alert-text { 
            font-size: 1.8em; 
            animation: pulse 1s infinite; 
            margin-bottom: 15px; 
            font-weight: bold; 
            text-shadow: 0 0 10px #ff0000;
        }
        @keyframes pulse { 
            0%, 49% { opacity: 1; } 
            50%, 100% { opacity: 0.3; } 
        }
       .target-info {
            font-size: 1.1em;
            margin-bottom: 25px;
            border-bottom: 1px dashed #ff3333;
            padding-bottom: 15px;
        }
        button { 
            background: rgba(255, 0, 0, 0.2); 
            color: #ff3333; 
            border: 2px solid #ff3333; 
            padding: 15px 30px; 
            font-size: 1.2em; 
            font-family: inherit; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase; 
            transition: all 0.2s;
            letter-spacing: 2px;
        }
        button:hover, button:active { 
            background: #ff3333; 
            color: #000; 
            box-shadow: 0 0 20px #ff3333; 
        }
       .logs { 
            margin-top: 25px; 
            font-size: 0.9em; 
            text-align: left; 
            opacity: 0.8; 
            height: 180px; 
            overflow-y: hidden;
            border-left: 2px solid #ff3333;
            padding-left: 15px;
        }
       .log-line { 
            margin: 8px 0; 
            border-bottom: 1px solid rgba(255, 0, 0, 0.2);
            padding-bottom: 4px;
        }
       .glitch {
            animation: glitch-anim 0.2s infinite;
        }
        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }
    </style>
</head>
<body>

    <div class="fui-container" id="terminal">
        <div class="alert-text">CRITICAL THRESHOLD APPROACHING</div>
        <div class="target-info">
            > TARGET: RTL HOUSE (1030) - Status: HOSTILE<br>
            > PROJECT: TRUTH_DECODER<br>
            > PAYLOAD: JSON-LD READY
        </div>
        
        <button id="activate-btn">INITIER OVERLOAD SONORE</button>
        
        <div class="logs" id="logs"></div>
    </div>

    <script>
        // Enregistrement factice du Service Worker pour valider l'illusion PWA
        if ('serviceWorker' in navigator) {
            console.log('Service Worker: OPS CENTER Active & Encrypted.');
        }

        const logs = [
            "[00:00:05 ZULU] LIVE MONITORING ACTIVE",
            "> Ping received from 192.168.1.X...",
            "Keyword detected: 'chômeur' (Frequency: High)",
            "Deborsu Semantic Analysis: BIASED",
            "SEO: Optimized. JSON-LD: Injected.",
            "> Decrypting packets... Source verified.",
            "ATTENTION : Ne pas cliquer sur les pubs adverses.",
            "En attente du signal d'essaimage..."
        ];

        const logContainer = document.getElementById('logs');
        const btn = document.getElementById('activate-btn');
        
        // Configuration de l'API Web Audio pour une alarme dystopique
        const audioCtx = new (window.AudioContext |

| window.webkitAudioContext)();

        function playDystopianAlarm() {
            const osc1 = audioCtx.createOscillator();
            const osc2 = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            // Fréquences dissonantes
            osc1.type = 'sawtooth';
            osc2.type = 'square';
            
            const time = audioCtx.currentTime;
            
            // Sirène descendante angoissante
            osc1.frequency.setValueAtTime(800, time);
            osc1.frequency.exponentialRampToValueAtTime(300, time + 0.8);
            
            osc2.frequency.setValueAtTime(820, time); // Léger décalage pour la dissonance
            osc2.frequency.exponentialRampToValueAtTime(310, time + 0.8);
            
            // Enveloppe de volume (Attack court, Decay long)
            gainNode.gain.setValueAtTime(0, time);
            gainNode.gain.linearRampToValueAtTime(0.3, time + 0.1);
            gainNode.gain.linearRampToValueAtTime(0, time + 0.9);
            
            osc1.connect(gainNode);
            osc2.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc1.start(time);
            osc2.start(time);
            osc1.stop(time + 1);
            osc2.stop(time + 1);
        }

        btn.addEventListener('click', () => {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            
            // Effets visuels de l'activation
            document.body.style.background = '#1a0000';
            btn.style.display = 'none';
            document.querySelector('.alert-text').classList.add('glitch');
            document.querySelector('.alert-text').innerText = "SEO HIJACKING IN PROGRESS";
            
            // Boucle sonore alarmante
            setInterval(playDystopianAlarm, 1000);
            playDystopianAlarm();

            // Défilement asynchrone des journaux d'interception
            let i = 0;
            const interval = setInterval(() => {
                if (i < logs.length) {
                    const div = document.createElement('div');
                    div.className = 'log-line';
                    // Surlignage du signal final
                    if(i >= logs.length - 2) div.style.color = '#fff';
                    
                    div.innerText = logs[i];
                    logContainer.appendChild(div);
                    
                    // Auto-scroll rudimentaire
                    logContainer.scrollTop = logContainer.scrollHeight;
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, 1200);
        });
    </script>
</body>
</html>
