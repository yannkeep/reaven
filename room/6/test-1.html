function closeM(){document.getElementById('mbg').classList.remove('on');}

function toggle(id){
  var prevLv=getRank().lv;
  if(S.done.includes(id))S.done=S.done.filter(function(x){return x!==id});
  else S.done.push(id);
  save();renderAll();
  var newLv=getRank().lv;
  if(newLv>prevLv)confetti();
}

function confetti(){
  var w=document.getElementById('confetti');w.innerHTML='';
  var cols=['#3fb950','#bc8cff','#58a6ff','#f0883e','#d29922','#f778ba','#f85149'];
  for(var i=0;i<80;i++){var d=document.createElement('div');d.className='confetti';d.style.cssText='left:'+Math.random()*100+'%;top:-10px;background:'+cols[i%cols.length]+';animation-delay:'+Math.random()*1.5+'s;animation-duration:'+(2+Math.random()*2)+'s;width:'+(4+Math.random()*8)+'px;height:'+(4+Math.random()*8)+'px';w.appendChild(d);}
  setTimeout(function(){w.innerHTML=''},4000);
}
