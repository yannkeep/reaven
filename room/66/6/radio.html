<script>
const broadcasts=[

{name:"Décryptage : Les 7,9 milliards fantômes",src:"BfP, BNB, Denktank Minerva",dur:"5:47",text:"Le gouvernement mise sur 7,9 milliards d'effets retour. Le Bureau du Plan projette un taux d'emploi de 74,7%, loin des 80% nécessaires. Geert Peersman (UGent) : 'jamais vu une estimation aussi excessive'."},
{name:"Portrait : Les 5 familles médiatiques",src:"Médor, CRISP, EUI",dur:"4:15",text:"Hurbain (Rossel), Le Hodey (IPM), Van Thillo (DPG), Leysen (Mediahuis). Fusion Rossel-IPM = 95% de la presse francophone sous un seul groupe. 48 journaux en 1960 → 15 en 2016."},
{name:"Enquête : 9 000 jugements ignorés",src:"IFDH, Cour constitutionnelle",dur:"6:30",text:"L'État belge refuse d'exécuter plus de 9 000 jugements. Fedasil condamné 7 000 fois pour l'accueil. Klimaatzaak : condamné pour inaction climatique. Pensions parlementaires illégales depuis 2014."},

let current=0,playing=true;
const tracksEl=document.getElementById('tracks');
broadcasts.forEach((b,i)=>{
const d=document.createElement('div');d.className='track'+(i===0?' active':'');d.dataset.idx=i;
d.innerHTML=`<span class="t-name">${b.name}</span><span class="t-dur">${b.dur}</span>`;
d.onclick=()=>{current=i;update()};tracksEl.appendChild(d);
});
function update(){
document.querySelectorAll('.track').forEach((t,i)=>t.classList.toggle('active',i===current));
document.getElementById('nowTitle').textContent=broadcasts[current].name;
document.getElementById('nowSrc').textContent=broadcasts[current].src;
}
function next(){current=(current+1)%broadcasts.length;update()}
function prev(){current=(current-1+broadcasts.length)%broadcasts.length;update()}
function togglePlay(){playing=!playing;document.getElementById('playBtn').textContent=playing?'⏸':'▶'}
update();setInterval(()=>{if(playing)next()},8000);

// Waveform
const canvas=document.getElementById('waveCanvas');const ctx=canvas.getContext('2d');
function resizeCanvas(){canvas.width=canvas.parentElement.clientWidth;canvas.height=60}
resizeCanvas();window.addEventListener('resize',resizeCanvas);
let phase=0;
function drawWave(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.strokeStyle='#22c55e';ctx.lineWidth=1.5;ctx.shadowColor='#22c55e';ctx.shadowBlur=4;
const bars=60;const w=canvas.width/bars;
for(let i=0;i<bars;i++){const h=playing?(Math.sin(phase+i*0.3)*15+Math.random()*10+5):3;
ctx.fillStyle=`rgba(34,197,94,${playing?0.6:0.15})`;ctx.fillRect(i*w+1,canvas.height/2-h/2,w-2,h)}
phase+=0.08;requestAnimationFrame(drawWave)}
drawWave();
</script></body></html>
