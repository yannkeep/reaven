function addLine(type,text,delay){
  return new Promise(r=>{
    setTimeout(()=>{
      const d=document.createElement('div');
      d.className='line';
      d.style.animationDelay='0s';
      d.innerHTML=type?`<span class="${type}">${text}</span>`:text||'&nbsp;';
      term.appendChild(d);
      term.scrollTop=term.scrollHeight;
      r();
    },delay);
  });
}

async function retry(){
  if(attempt>=sequences.length)return;
  btn.disabled=true;
  btn.style.opacity='.4';
  const seq=sequences[attempt];
  if(attempt>0){await addLine('','',100);await addLine('info','─'.repeat(40),100);}
  for(let i=0;i<seq.length;i++){
    await addLine(seq[i].t,seq[i].s,150+Math.random()*200);
  }
  attempt++;
  document.getElementById('count').textContent=`tentative ${attempt}/${sequences.length}`;
  if(attempt>=sequences.length){
    btn.textContent='FIN DE TRANSMISSION';
    btn.style.borderColor='#ef4444';
    btn.style.color='#ef4444';
    document.getElementById('links').style.display='flex';
  } else {
    btn.disabled=false;
    btn.style.opacity='1';
  }
}
