        // Command execution
        function executeCommand(cmdLine) {
            const parts = cmdLine.trim().split(/\s+/);
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            if (!cmd) return;
            
            printCommand(cmdLine);
            commandHistory.push(cmdLine);
            historyIndex = commandHistory.length;
            
            if (commands[cmd]) {
                commands[cmd](args);
            } else {
                printLine(`<span class="error">Command not found: ${cmd}</span>`);
                printLine('<span class="dim">Type "help" for available commands</span>');
            }
            
            printLine('');
        }
        
        // Event listeners
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                executeCommand(input.value);
                input.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                // Simple autocomplete for commands
                const partial = input.value.toLowerCase();
                const matches = Object.keys(commands).filter(c => c.startsWith(partial));
                if (matches.length === 1) {
                    input.value = matches[0];
                } else if (matches.length > 1) {
                    printCommand(input.value);
                    printLine(matches.join('  '));
                }
            } else if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                clear();
            } else if (e.ctrlKey && e.key === 'c') {

            }
        });
        
        // Click to focus input
        terminal.addEventListener('click', () => {
            input.focus();
        });
        
        // Resize matrix canvas
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        });
        
        // Start boot sequence
        boot();
    </script>
</body>
</html>
