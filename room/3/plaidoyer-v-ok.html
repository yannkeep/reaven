<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Confidentiel</title>
<style>
    body {
        background-color: #0a0a0a;
        color: #00ff9f;
        font-family: "Courier New", monospace;
        padding: 40px;
        text-align: center;
    }

    blockquote {
        border: 2px dashed #ff0055;
        padding: 20px;
        max-width: 700px;
        margin: auto;
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 15px #ff0055, 0 0 30px #00ff9f inset;
        position: relative;
        animation: flicker 2s infinite;
    }

    blockquote::before {
        content: ">>> ";
        color: #ff0055;
    }

    blockquote::after {
        content: " <<<";
        color: #ff0055;
    }

    a {
        color: #00ffff;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    .warning {
        color: #ff0055;
        font-weight: bold;
        margin-top: 15px;
        font-size: 1.1rem;
    }

    @keyframes flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
            opacity: 1;
        }
        20%, 24%, 55% {
            opacity: 0.4;
        }
    }
</style>
</head>
<body>

<blockquote>
    Accès aux données sécurisées :  
    <a href="https://dl.ouaisfi.eu/haha/" target="_blank">[OUVRIR LE LIEN]</a>
    <div class="warning">
        /!\ CONFIDENTIEL ! /!\ <br>
        MOT DE PASSE = <span style="color:#00ffff;">batman1234!</span>
    </div>
</blockquote>

</body>
</html>
