<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Confidentiel - Terminal</title>
<style>
    body {
        background-color: #000;
        color: #00ff9f;
        font-family: "Courier New", monospace;
        padding: 40px;
    }

    #terminal {
        border: 2px dashed #ff0055;
        padding: 20px;
        max-width: 750px;
        margin: auto;
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 0 0 15px #ff0055, 0 0 30px #00ff9f inset;
        white-space: pre-wrap;
        overflow-wrap: break-word;
        min-height: 200px;
    }

    a {
        color: #00ffff;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }

    .cursor {
        display: inline-block;
        width: 10px;
        background-color: #00ff9f;
        animation: blink 0.8s infinite;
    }

    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }
</style>
</head>
<body>

<div id="terminal"></div>

<script>
    // Texte à afficher avec effet "machine à écrire"
    const message = 
`>>> Accès aux données sécurisées :
[OUVRIR LE LIEN] => https://dl.ouaisfi.eu/haha/

/!\\ CONFIDENTIEL ! /!\\
MOT DE PASSE = batman1234!
`;

    const terminal = document.getElementById("terminal");
    let i = 0;

    function typeWriter() {
        if (i < message.length) {
            terminal.innerHTML = message.substring(0, i + 1) + '<span class="cursor"></span>';
            i++;
            setTimeout(typeWriter, 40); // vitesse d'écriture (ms)
        } else {
            terminal.innerHTML = message + '<span class="cursor"></span>';
        }
    }

    typeWriter();
</script>

</body>
</html>
