<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 297" width="210mm" height="297mm">
  <!-- Format A4 - Imprimable en N&B -->
  
  <!-- Fond blanc -->
  <rect width="210" height="297" fill="white"/>
  
  <!-- Bordure -->
  <rect x="5" y="5" width="200" height="287" fill="none" stroke="black" stroke-width="3"/>
  
  <!-- Bande noire en haut -->
  <rect x="5" y="5" width="200" height="25" fill="black"/>
  <text x="105" y="22" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" fill="white" letter-spacing="3">
    ALERTE CITOYENNE
  </text>
  
  <!-- Titre principal -->
  <text x="105" y="70" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" fill="black">
    SYSTÈME
  </text>
  <text x="105" y="100" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" fill="black">
    BLOQUÉ
  </text>
  
  <!-- Ligne de séparation -->
  <line x1="30" y1="115" x2="180" y2="115" stroke="black" stroke-width="2"/>
  
  <!-- Le paradoxe -->
  <text x="105" y="140" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="black">
    Le décret de 2003 dit :
  </text>
  <text x="105" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black" font-weight="bold">
    « Émanciper les publics précarisés »
  </text>
  
  <text x="105" y="175" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="20" fill="black">
    ↓
  </text>
  
  <text x="105" y="195" text-anchor="middle" font-family="Georgia, serif" font-size="9" fill="black">
    Le moratoire de 2025 dit :
  </text>
  <text x="105" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="black" font-weight="bold">
    « Leur interdire de créer des structures »
  </text>
  
  <!-- Conclusion encadrée -->
  <rect x="15" y="225" width="180" height="35" fill="black"/>
  <text x="105" y="245" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" fill="white">
    L'ÉMANCIPATION EST RÉSERVÉE
  </text>
  <text x="105" y="257" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="10" fill="white">
    AUX DÉJÀ-ÉMANCIPÉS
  </text>
  
  <!-- Call to action -->
  <text x="105" y="280" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="12" fill="black">
    #SystemeBloque
  </text>
  
</svg>