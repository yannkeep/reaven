<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" width="1080" height="1920">
  <!-- Fond noir -->
  <rect width="1080" height="1920" fill="#0a0a0a"/>
  
  <!-- Gradient rouge en haut -->
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="1080" height="400" fill="url(#redGrad)"/>
  
  <!-- Lignes de scan -->
  <defs>
    <pattern id="scanlines3" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(255,255,255,0.02)"/>
    </pattern>
  </defs>
  <rect width="1080" height="1920" fill="url(#scanlines3)"/>
  
  <!-- Bande supérieure -->
  <rect x="0" y="100" width="1080" height="50" fill="#ff0000"/>
  <text x="540" y="135" text-anchor="middle" font-family="monospace" font-size="20" fill="#ffffff" letter-spacing="8">
    ALERTE SYSTÈME
  </text>
  
  <!-- Bloc principal -->
  <text x="540" y="400" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="140" fill="#ffffff" letter-spacing="10">
    SYSTÈME
  </text>
  <text x="540" y="560" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="140" fill="#ff0000" letter-spacing="10">
    BLOQUÉ
  </text>
  
  <!-- Le paradoxe -->
  <rect x="60" y="680" width="960" height="300" fill="none" stroke="#333333" stroke-width="2"/>
  
  <text x="540" y="750" text-anchor="middle" font-family="monospace" font-size="22" fill="#666666">
    DÉCRET 2003
  </text>
  <text x="540" y="790" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#ffffff">
    "Émanciper les publics précarisés"
  </text>
  
  <text x="540" y="860" text-anchor="middle" font-family="Impact" font-size="48" fill="#ff0000">
    ↓
  </text>
  
  <text x="540" y="920" text-anchor="middle" font-family="monospace" font-size="22" fill="#666666">
    MORATOIRE 2025
  </text>
  <text x="540" y="960" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#ffffff">
    "Leur interdire de créer des structures"
  </text>
  
  <!-- Conclusion -->
  <rect x="60" y="1080" width="960" height="120" fill="#ff0000"/>
  <text x="540" y="1155" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="32" fill="#ffffff" letter-spacing="2">
    L'ÉMANCIPATION EST RÉSERVÉE
  </text>
  <text x="540" y="1195" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="32" fill="#ffffff" letter-spacing="2">
    AUX DÉJÀ-ÉMANCIPÉS
  </text>
  
  <!-- Statistiques -->
  <text x="270" y="1380" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="100" fill="#ff0000">
    0
  </text>
  <text x="270" y="1430" text-anchor="middle" font-family="monospace" font-size="18" fill="#666666">
    DEMANDES
  </text>
  <text x="270" y="1455" text-anchor="middle" font-family="monospace" font-size="18" fill="#666666">
    ACCEPTÉES
  </text>
  
  <text x="810" y="1380" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="100" fill="#ffffff">
    ∞
  </text>
  <text x="810" y="1430" text-anchor="middle" font-family="monospace" font-size="18" fill="#666666">
    CITOYENS
  </text>
  <text x="810" y="1455" text-anchor="middle" font-family="monospace" font-size="18" fill="#666666">
    EXCLUS
  </text>
  
  <!-- Call to action -->
  <rect x="140" y="1580" width="800" height="100" fill="#ffffff"/>
  <text x="540" y="1645" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="42" fill="#0a0a0a" letter-spacing="3">
    ON NE DEMANDE PLUS.
  </text>
  
  <rect x="140" y="1700" width="800" height="100" fill="#ff0000"/>
  <text x="540" y="1765" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="42" fill="#ffffff" letter-spacing="3">
    ON EXIGE.
  </text>
  
  <!-- Lien et hashtag -->
  <text x="540" y="1870" text-anchor="middle" font-family="monospace" font-size="24" fill="#ff0000">
    #SystemeBloque
  </text>
  
  <!-- Effet glitch -->
  <rect x="0" y="380" width="80" height="12" fill="#00ffff" opacity="0.4"/>
  <rect x="1000" y="540" width="80" height="12" fill="#ff0000" opacity="0.4"/>
  <rect x="0" y="1100" width="40" height="8" fill="#00ffff" opacity="0.3"/>
</svg>
