<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080" width="1080" height="1080">
  <!-- Fond noir -->
  <rect width="1080" height="1080" fill="#0a0a0a"/>
  
  <!-- Bordure rouge -->
  <rect x="20" y="20" width="1040" height="1040" fill="none" stroke="#ff0000" stroke-width="4"/>
  
  <!-- Lignes de scan -->
  <defs>
    <pattern id="scanlines2" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(255,255,255,0.02)"/>
    </pattern>
  </defs>
  <rect width="1080" height="1080" fill="url(#scanlines2)"/>
  
  <!-- Label en haut -->
  <rect x="0" y="60" width="1080" height="40" fill="#ff0000"/>
  <text x="540" y="88" text-anchor="middle" font-family="monospace" font-size="18" fill="#ffffff" letter-spacing="5">
    TRANSMISSION INTERCEPTÉE
  </text>
  
  <!-- Texte principal -->
  <text x="540" y="320" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="100" fill="#ffffff" letter-spacing="8">
    SYSTÈME
  </text>
  <text x="540" y="440" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="100" fill="#ff0000" letter-spacing="8">
    BLOQUÉ
  </text>
  
  <!-- Citation -->
  <text x="540" y="560" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#888888" font-style="italic">
    « L'émancipation est réservée
  </text>
  <text x="540" y="600" text-anchor="middle" font-family="Georgia, serif" font-size="28" fill="#888888" font-style="italic">
    aux déjà-émancipés. »
  </text>
  
  <!-- Chiffres -->
  <text x="270" y="750" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="72" fill="#ff0000">
    0
  </text>
  <text x="270" y="790" text-anchor="middle" font-family="monospace" font-size="14" fill="#666666">
    DEMANDES
  </text>
  <text x="270" y="810" text-anchor="middle" font-family="monospace" font-size="14" fill="#666666">
    EN 2026
  </text>
  
  <text x="540" y="750" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="72" fill="#ff0000">
    2027
  </text>
  <text x="540" y="790" text-anchor="middle" font-family="monospace" font-size="14" fill="#666666">
    1ÈRE
  </text>
  <text x="540" y="810" text-anchor="middle" font-family="monospace" font-size="14" fill="#666666">
    RECONNAISSANCE
  </text>
  
  <text x="810" y="750" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="72" fill="#ffffff">
    ∞
  </text>
  <text x="810" y="790" text-anchor="middle" font-family="monospace" font-size="14" fill="#666666">
    EXCLUS
  </text>
  <text x="810" y="810" text-anchor="middle" font-family="monospace" font-size="14" fill="#666666">
    DU SYSTÈME
  </text>
  
  <!-- Ligne de séparation -->
  <line x1="100" y1="870" x2="980" y2="870" stroke="#333333" stroke-width="1"/>
  
  <!-- Call to action -->
  <text x="540" y="940" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="36" fill="#ff0000" letter-spacing="4">
    ON NE DEMANDE PLUS.
  </text>
  <text x="540" y="990" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="36" fill="#ffffff" letter-spacing="4">
    ON EXIGE.
  </text>
  
  <!-- Hashtag -->
  <text x="540" y="1040" text-anchor="middle" font-family="monospace" font-size="18" fill="#ff0000">
    #SystemeBloque
  </text>
</svg>