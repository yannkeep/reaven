<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Fond noir -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Lignes de scan -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(255,255,255,0.03)"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#scanlines)"/>
  
  <!-- Bande rouge en haut -->
  <rect width="1200" height="8" fill="#ff0000"/>
  
  <!-- Texte principal -->
  <text x="600" y="200" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="120" fill="#ffffff" letter-spacing="10">
    SYSTÈME
  </text>
  <text x="600" y="320" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="120" fill="#ff0000" letter-spacing="10">
    BLOQUÉ
  </text>
  
  <!-- Sous-titre -->
  <text x="600" y="420" text-anchor="middle" font-family="monospace" font-size="24" fill="#888888">
    L'émancipation est réservée aux déjà-émancipés.
  </text>
  
  <!-- Call to action -->
  <rect x="400" y="480" width="400" height="60" fill="#ff0000"/>
  <text x="600" y="520" text-anchor="middle" font-family="Impact, Arial Black, sans-serif" font-size="28" fill="#ffffff" letter-spacing="3">
    ON NE DEMANDE PLUS. ON EXIGE.
  </text>
  
  <!-- Hashtag -->
  <text x="600" y="590" text-anchor="middle" font-family="monospace" font-size="20" fill="#ff0000">
    #SystemeBloque #MoratoireFWB
  </text>
  
  <!-- Effet glitch gauche -->
  <rect x="0" y="180" width="50" height="10" fill="#00ffff" opacity="0.5"/>
  <rect x="0" y="300" width="30" height="8" fill="#ff0000" opacity="0.5"/>
  
  <!-- Effet glitch droite -->
  <rect x="1150" y="200" width="50" height="10" fill="#ff0000" opacity="0.5"/>
  <rect x="1170" y="310" width="30" height="8" fill="#00ffff" opacity="0.5"/>
</svg>